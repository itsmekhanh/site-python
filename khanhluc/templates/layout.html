<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Khanh Luc - {{ title }}</title>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static "stylesheets/styles.css" %}"/>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="{% static "images/logo.png" %}"/></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="{{ blog |yesno:"active,," }}"><a href="/blog/">Blog</a></li>
            <li class="{{ photography |yesno:"active,," }}"><a href="/photography/">Photography</a></li>
            <li class="{{ contact |yesno:"active,," }}"><a href="#contact">Contact</a></li>
          </ul>
        </div>
    </div>
{% block content %}
{% endblock %}
