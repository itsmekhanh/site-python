{% extends "layout.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static "stylesheets/responsiveslides.css" %}">
    <div id="slider">
        <ul class="rslides">
            <li><img src="https://farm4.staticflickr.com/3812/9013166399_8e8bd56f5c_h.jpg"></li>
            <li><img src="https://farm9.staticflickr.com/8075/8382164063_13300c786c_h.jpg"></li>
            <li><img src="https://farm9.staticflickr.com/8465/8382182563_b957ca5456_h.jpg"></li>
        </ul>
    </div>
    <div class="container" style="padding-bottom: 40px;">
        <div class="row">
            <h2 class="text-center">Featured Galleries</h2>
        </div>
        <div class="row">
            {% for gallery in featuredGalleries %}
                <div class="col-lg-4">
                    <a href="/photography/gallery/{{ gallery.attrib.id }}/{{ gallery.0.text | slugify }}"><img class="main-img" src="http://farm{{ gallery.attrib.farm }}.static.flickr.com/{{ gallery.attrib.server }}/{{ gallery.attrib.primary }}_{{ gallery.attrib.secret }}_z.jpg"/></a>
                    <h4 class="text-center">{{ gallery.0.text }}</h4>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="{% static "javascripts/responsiveslides.min.js" %}"></script>
    <script>
      $(function() {
        $(".rslides").responsiveSlides();
      });
    </script>
{% endblock %}
