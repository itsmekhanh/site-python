{% extends "layout.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static "stylesheets/responsiveslides.css" %}">
    <div id="slider">
        <ul class="rslides">
            <li><img src="https://farm3.staticflickr.com/2923/14071089254_6c4eed4c68_h.jpg"></li>
            <li><img src="https://farm6.staticflickr.com/5523/9513970706_59541b7cbf_b.jpg"></li>
            <li><img src="https://farm8.staticflickr.com/7183/13884011470_b65b9b0f64_h.jpg"></li>
            <li><img src="https://farm8.staticflickr.com/7386/14070912114_84a7aabb6e_h.jpg"></li>
            <li><img src="https://farm6.staticflickr.com/5193/13883963967_91eeaeb08f_h.jpg"></li>
        </ul>
    </div>
    <div class="container" style="padding-bottom: 40px;">
        <div class="row">
            <h2 class="text-center">Featured Galleries</h2>
        </div>
        <div class="row">
            {% for gallery in featuredGalleries %}
                <div class="col-lg-4">
                    <a href="/photography/gallery/{{ gallery.attrib.id }}/{{ gallery.0.text | slugify }}"><img class="main-img" src="http://farm{{ gallery.attrib.farm }}.static.flickr.com/{{ gallery.attrib.server }}/{{ gallery.attrib.primary }}_{{ gallery.attrib.secret }}_z.jpg"/></a>
                    <h4 class="text-center" style="color: dimgray">{{ gallery.0.text }}</h4>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="{% static "javascripts/responsiveslides.min.js" %}"></script>
    <script>
      $(function() {
        $(".rslides").responsiveSlides();
      });
    </script>
{% endblock %}
