{% extends "layout.html" %}
{% load static %}
{% block content %}
    <div class="featured-post">

    </div>
    <div class="container" style="margin-top: 40px;">
        {% for post in posts %}
            {%  if forloop.first %}
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-lg-6">
                            {{ post.content | safe }}
                        </div>
                        <div class="col-lg-6">
                            {% if post.title %}
                            <h3>{{ post.title }}</h3>
                            {% endif %}
                            <h4><span class="{{ post.icon }}"></span>{{ post.timestamp|date }}</h4>
                            <p>{{ post.caption | safe }}</p>
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <script>

    </script>
{% endblock %}
