{% for post in posts %}
    <div class="item">
        <div class="item-inner" {% if post.id %}data-post-id="{{ post.id }}"{% endif %}>
            {% if post.title %}<h4>{{ post.title }}</h4>{% endif %}
            {{ post.content | safe }}
            {{ post.caption | safe }}
            <div class="item-footer">
                <span class="posted-title">Posted </span>{{ post.timestamp | timesince }} ago
            </div>
        </div>
    </div>
{% endfor %}
